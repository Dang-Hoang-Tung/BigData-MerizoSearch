- name: Start the Prometheus server
  hosts: mgmtgroup
  become: true
  become_user: root
  tasks:
    - name: Install Prometheus
      ansible.builtin.dnf:
        name:
          - golang-github-prometheus
        state: latest

    - name: Create Prometheus directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: root
        group: root
        mode: '0755'
      loop:
        - /etc/prometheus
        - /var/lib/prometheus
        - /var/lib/prometheus/rules
        - /var/lib/prometheus/rules.s
        - /var/lib/prometheus/file_sd
        - /data/prometheus
    - name: Set up Prometheus config file
      ansible.builtin.template:
        src: templates/prometheus.yml.j2
        dest: /etc/prometheus/prometheus.yml
        owner: root
        group: root
        mode: '0644'
    - name: Set up alert config file
      ansible.builtin.template:
        src: templates/alert_rules.yml.j2
        dest: /etc/prometheus/alert.rules.yml
        owner: root
        group: root
        mode: '0644'

    - name: Set up Prometheus systemd service
      ansible.builtin.template:
        src: templates/prometheus.service.j2
        dest: /etc/systemd/system/prometheus.service
        owner: root
        group: root
        mode: '0644'
    - name: Reload systemd config files
      ansible.builtin.shell: systemctl daemon-reload

    - name: Start and enable Prometheus service
      ansible.builtin.service:
        name: prometheus
        state: restarted
        enabled: yes

    - name: Check if Prometheus is accessible
      ansible.builtin.uri:
        url: http://localhost:9090
        method: GET
        status_code: 200
      ignore_errors: true
